<!DOCTYPE html><html><head>	<title>Register</title>	<link rel = "stylesheet" href = "css/bootstrap.css" />	<style>		#reg-acc-num {			width: 200px;			transition: ease-in-out, width .35s ease-in-out;		}		#reg-acc-num:focus {			width: 270px;		}				#reg-acc-pass {			width: 200px;			transition: ease-in-out, width .35s ease-in-out;		}		#reg-acc-pass:focus {			width: 270px;		}				#reg-confirm-pass {			width: 200px;			transition: ease-in-out, width .35s ease-in-out;		}		#reg-confirm-pass:focus {			width: 270px;		}				#reg-btn {			width: 200px;			height: 50px;			background-color: #d45113;;			color: white;			border-radius: 4px;		}		h4 {			font-weight: bold;		}	</style>	</head><body style = "margin: 0; padding: 0; background-color: #087CA7;">	<div style = "padding: 0 7em;">		<br/>		<h1 style = "color: #FFFFFF;"><b>&nbsp;&nbsp;&nbsp;&nbsp;REGISTER</b></h1>		<br/>	</div>		<div style = "background-color: white; width: 100%; height: 500px; margin: 0; padding: 2em 10em;">			<br/>		<br/>		<h4>Account Number</h4>		<input ng-model="reg-acc-num" type="text" class="form-control" name = "reg-acc-num" placeholder="" aria-describedby="sizing-addon2" size = "20" id = "reg-acc-num"/><br/>		<h4>Password</h4>		<input ng-model="reg-acc-pass" type="text" class="form-control" name = "reg-acc-pass" placeholder="...." aria-describedby="sizing-addon2" size = "20" id = "reg-acc-pass"/>		<h4>Confirm Password</h4>		<input ng-model="reg-confirm-pass" type="text" class="form-control" name = "reg-confirm-pass" placeholder="...." aria-describedby="sizing-addon2" size = "20" id = "reg-confirm-pass"/>			<div>			<br/>			<br/>			<br/>			<a href = "../startup/index.html"><button ng-click="" id = "reg-btn">REGISTER</button></a>		</div>		</div>			<div style = "background-color: #d45113; width: 100%; height: 100px;">	</div></body></html>
