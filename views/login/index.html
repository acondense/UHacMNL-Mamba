<!DOCTYPE html><html><head>	<title>Login</title>	<link rel = "stylesheet" href = "css/bootstrap.css" />	<style>		#acc-num {			width: 200px;			transition: ease-in-out, width .35s ease-in-out;		}		#acc-num:focus {			width: 270px;		}				#acc-pass {			width: 200px;			transition: ease-in-out, width .35s ease-in-out;		}		#acc-pass:focus {			width: 270px;		}				#login-btn {			width: 200px;			height: 50px;			background-color: #d45113;;			color: white;			border-radius: 4px;		}				h4 {			font-weight: bold;		}	</style>	</head><body style = "margin: 0; padding: 0; background-color: #087CA7;">	<div style = "padding: 0 7em;">		<br/>		<h1 style = "color: #FFFFFF;"><b>&nbsp;&nbsp;&nbsp;&nbsp;LOGIN</b></h1>		<br/>	</div>		<div style = "background-color: white; width: 100%; height: 500px; margin: 0; padding: 2em 10em;">			<br/>		<br/>		<h4>Account Number</h4>		<input ng-model="goalName" type="text" class="form-control" name = "acc-num" placeholder="" aria-describedby="sizing-addon2" size = "20" id = "acc-num"/><br/>		<h4>Password</h4>		<input ng-model="goalCost" type="text" class="form-control" name = "acc-pass" placeholder="...." aria-describedby="sizing-addon2" size = "20" id = "acc-pass"/>			<div>			<br/>			<br/>			<br/>			<a href = "#"><button ng-click="" id = "login-btn">LOGIN</button></a>		</div>		</div>			<div style = "background-color: #d45113; width: 100%; height: 100px;">	</div></body></html>
